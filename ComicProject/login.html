<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login Form!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js//libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="js//libs/require.min.js"></script>
    </head>
    <body>
        <div id="login-content">
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div>
                            <div class="form-group">
                                <label for="name">Username</label><input type="email" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label><input type="password" class="form-control" id="pass">
                            </div>
                        </div> 
                        <button type="button" class="btn btn-default" id="login-btn">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">
                       ALETAS
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK!</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
