    <div class="row">
        <div class="col-md-12">
            <div class="panel-group border-black" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                <span class="glyphicon glyphicon-star">
                                </span>Top Rated</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table">

                                <!--foreach top--->
                                <% _.each(comics, function(comic){ %>
                                <tr>
                                    <td>
                                        <img src="<%= comic.get('img')%>"/><span> <%= comic.get('tittle')%>  (<%= comic.get('qualification')%> <i class='glyphicon glyphicon-star'></i>)</span> 
                                    </td>
                                </tr>
                                <% }); %>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-zoom-in">
                                </span>Top Searches</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">

                                <% _.each(comics, function(comic){ %>
                                <tr>
                                    <td>
                                        <img src="<%= comic.get('img')%>"/> <span><%= comic.get('tittle')%></span> 
                                    </td>
                                </tr>
                                <% }); %>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><span class="glyphicon glyphicon-thumbs-up">
                                </span>Recommended</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">

                                <% _.each(comics, function(comic){ %>
                                <tr>
                                    <td>
                                        <img src="<%= comic.get('img')%>"/> <span><%= comic.get('tittle')%></span> 
                                    </td>
                                </tr>
                                <% }); %>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
