
<div class="row clearfix">
    <div class='col-md-12'>
        <div class="row jumbotron">
            <div class="col-md-12">
                    <h2>Available to Borrow</h2>
                <% _.each(comics, function(comic){ if(comic.get('status') == "available"){ %>

                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= comic.get('description')%>">
                        <img src="<%- comic.get('img')%>" alt="" class="comic-img"/>
                        <h6><%= comic.get('tittle')%></h6>   
                    </a>
                    <button class="btn btn-primary" id="request-comic">Request Loan</button>
                   
                </div>
                <% }}); %>
            </div>

            <div class="col-md-12">               
                    <h2>Borrowed</h2>
                <% _.each(comics, function(comic){ if(comic.get('status')== "unavailable"){ %>

                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail" data-toggle="tooltip" data-placement="right" data-container="body" title="<%= comic.get('description')%>">
                        <img src="<%- comic.get('img')%>" alt="" class="comic-img"/>
                        <h6><%= comic.get('tittle')%></h6>
                    </a>      
                </div>
                <% }}); %>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="request-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Loan
                </h4>
            </div>
            <div class="modal-body">
                <p>Your request has sent!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK!</button>
            </div>
        </div>

    </div>
</div>
