<!-----HEADER--->
            <div class="row clearfix">
                <div class="col-md-12 column">
                        <div class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000" id="bs-carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#bs-carousel" data-slide-to="0" class="active"></li>
                                <li data-target="#bs-carousel" data-slide-to="1"></li>
                                <li data-target="#bs-carousel" data-slide-to="2"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <!--- to FiLL CAROUSEL--->
                                
                                <div class="item slides active">
                                    <div class="slides slide-1"></div>
                                    <div class="hero">
                                        <hgroup>
                                            <h1><%= newlist[0].get("tittle")%></h1>        
                                            <h3><%= newlist[0].get("summary")%></h3>
                                        </hgroup>
                                    </div>
                                </div>
                                <div class="item slides">
                                    <div class="slides slide-2"></div>
                                    <div class="hero">
                                        <hgroup>
                                            <h1><%= newlist[1].get("tittle")%></h1>        
                                            <h3><%= newlist[1].get("summary")%></h3>
                                        </hgroup>
                                    </div>
                                </div>
                                <div class="item slides">
                                    <div class="slides slide-3"></div>
                                    <div class="hero">
                                        <hgroup>
                                            <h1><%= newlist[2].get("tittle")%></h1>        
                                            <h3><%= newlist[2].get("summary")%></h3>
                                        </hgroup>
                                    </div>
                                </div>
                            </div> 
                        </div>

                </div>
            </div>
            <!----- END HEADER--->
