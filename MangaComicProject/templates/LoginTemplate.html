
<div id="login-container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div id="log-box">
                    <div class="form-group">
                        <label for="name">Username</label><input type="email" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label><input type="password" class="form-control" id="pass">
                    </div>
                    <button type="button" class="btn btn-default" id="login-btn">Log In</button>
                </div> 
               
            </div>
        </div>
</div>

<div class="modal fade" id="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Login Information
                </h4>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK!</button>
            </div>
        </div>

    </div>
</div>
