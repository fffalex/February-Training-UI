
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div id="container" class="container">
    <div id="navbar">
         
    <div class="container" id="login-container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Welcome back.</h4>
                    <input type="text" id="name" class="form-control input-sm chat-input" placeholder="username" />
                    <br>
                    <input type="password" id="pass" class="form-control input-sm chat-input" placeholder="password" />
                    <br>
                    <div class="wrapper">
                        <span class="group-btn">
                            <button type="button" class="btn btn-primary btn-md" id="login-btn">Log In<i class="fa fa-sign-in"></i></button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel">
                        Login Information
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK!</button>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!--page and sidebar share the same row -->
    <div class="col-md-12 column">
        <div class="row clearfix">
            <div class="col-md-8 column">
                <div id="page">
                </div>
            </div>
            <div class="col-md-4 column">
                <div id="sidebar">   
                </div>
            </div>
        </div>
    </div>
</div>
